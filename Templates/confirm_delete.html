{% extends 'base.html' %}

{% block content %}

<div style="max-width: 600px; margin: 0 auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; text-align: center;">
    <h1 style="color: #e74c3c; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-bottom: 20px;">Delete Employee</h1>

    <p style="font-size: 18px; margin-bottom: 30px;">
        Are you sure you want to delete <strong>{{ employee.first_name }} {{ employee.last_name }}</strong>?
    </p>

    <form method="post" style="display: flex; justify-content: center; gap: 20px;">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
            Yes, delete
        </button>
        <a href="{% url 'employee_list' %}" style="padding: 10px 20px; background-color: #95a5a6; color: white; text-decoration: none; border-radius: 5px; font-size: 16px; display: inline-block;">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
