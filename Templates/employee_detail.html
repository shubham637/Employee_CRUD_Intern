{% extends 'base.html' %}

{% block content %}

<div style="max-width: 600px; margin: 0 auto; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333;">
    <h1 style="color: #34495e; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; margin-bottom: 20px;">
        {{ employee.first_name }} {{ employee.last_name }}
    </h1>

    <p style="font-size: 18px; margin-bottom: 10px;"><strong>Email:</strong> {{ employee.email }}</p>
    <p style="font-size: 18px; margin-bottom: 10px;"><strong>Department:</strong> {{ employee.department }}</p>
    <p style="font-size: 18px; margin-bottom: 20px;"><strong>Date of Birth:</strong> {{ employee.date_of_birth }}</p>

    <div style="display: flex; gap: 15px;">
        <a href="{% url 'employee_update' employee.pk %}"
           style="padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
           Edit
        </a>
        <a href="{% url 'employee_delete' employee.pk %}"
           style="padding: 10px 20px; background-color: #e74c3c; color: white; text-decoration: none; border-radius: 5px; font-size: 16px;">
           Delete
        </a>
    </div>
</div>

{% endblock %}
